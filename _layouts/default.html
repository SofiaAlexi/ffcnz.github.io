    <script>
      var hamburger = document.querySelector(".header-toggle");
      hamburger.addEventListener("click", function() {
        var menu = document.querySelector(".header-menu");
        if(menu.className.match(/\bis-active\b/) == "is-active") {
          menu.className = menu.className.replace("is-active", "");
        } else {
          menu.className = menu.className += " is-active";
        }
      });
