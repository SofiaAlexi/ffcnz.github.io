---
layout: default
title: Our Work
menu: true
weight: 100
---

<section class="section" id="ourwork">
  <div class="container">
  <div class="columns">
    
    {% for video in site.posts %}
    <a href="{{ video.url }}">
      <div class="column">
        <div class="card">
          <figure class="card-image is-4x3">
            <img src="{{ video.title | downcase | replace: ' ', '_' | append: '.jpg' | prepend: '/assets/images/thumbs/' }}" alt="">
          </figure>
          
          <div class="card-content">
            <div class="media">
              <div class="media-content">
                <p class="title is-5">{{ video.title }}</p>
                <p class="subtitle is-6">{{ video.short_description }}</p>
              </div>
            </div>
          </div>
        </div>
    </div>
    </a>
    {% endfor %}
    
  </div>
  
  <h3 id="paginator" class="is-centered">
    <a href="" class="selected">1</a>
    <a href="">2</a>
    <a href="">3</a>
    <a href="">4</a>
  </h3>
  </div>
</section>
